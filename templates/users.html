<!-- import the base html structure -->
{% extends "blocks/base.html" %}


{% block content %}

    <!-- start content -->


    <h1>Users</h1>
    <p>Content starts here</p>

    <table id="overview_table" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>

        {% for key, value in users.items() %}
            <tbody>
            <tr>
                <th scope="row">{{ key }}</th>
                <td>{{ value["firstname"] }} </td>
                <td>{{ value["lastname"] }}</td>
                <td>
                </td>
            </tbody>
        {% endfor %}
    </table>


    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Add user
                    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add user</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <h2 class="mt-5">New user</h2>

     <form method="POST">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" name="input_username" placeholder="Username" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="input_password" placeholder="Password" required>
            </div>
        </div>
      <div class="row mt-3">
            <div class="col-6">
                <input type="text" class="form-control" name="input_firstname" placeholder="Firstname" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="input_firstname" placeholder="Lastname" required>
            </div>
        </div>




        <button type="submit" class="btn btn-success mt-3">Add user</button>
    </form>



    <!-- end content -->
{% endblock %}
