<!-- import base html structure -->
{% extends "blocks/base.html" %}


{% block content %}

    <!-- start content -->

    <h1 class="mb-4">New Entry</h1>

    <form action="/new_entry" method="POST">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" name="post_deal" placeholder="Name of Deal" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="post_price" placeholder="Price" required>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-4">
                <div class="form-group">
                    <label>Kategorie</label>
                    <select class="form-control" name="post_category">
                        <option value="" selected disabled>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>

            <div class="col-4">

                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Open modal
                </button>


            </div>

        </div>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>


    <!-- Modal starts here -->

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="/new_entry/new_category" method="POST">
                        <input type="text" class="form-control" name="post_category" placeholder="New category"
                               required>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- modal ends here -->



    <!-- show message for successful entry -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}




    <!-- end content -->

{% endblock %}
