<!-- import the base html structure -->
{% extends "blocks/base.html" %}


{%  block content %}

    <!-- start content -->


<h1>Overview</h1>
    <div class="lead mb-5">All deals in the database</div>



      <table id="overview_table" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
        <th scope="col">added </th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
        <th scope="col">Details</th>

    </tr>
  </thead>


   {% for key, value in deals.items() %}

       <tbody>
    <tr>
      <td>{{ key }}</td>
        <td>{{ value["user"] }}</td>
      <td>{{ value["name"] }}</td>
      <td>{{ value["price"] }} CHF</td>
      <td>{{ value["category"] }}</td>
       <td><a href="{{ url_for("show_deal", id=key) }}"> <i class="fas fa-info-circle fa-2x"></i></a></td>

    </tr>
  </tbody>

    {% endfor %}
</table>


    <!-- end content -->
{% endblock %}
